---

- name: Bootstrap Solr
  command: chdir="{{ moodle_src_path }}" {{ item }}
  loop:
    - php search/cli/indexer.php --force
    - php admin/tool/task/cli/schedule_task.php --execute=\\core\\task\\search_index_task
  become: true
  become_user: "{{ moodle_webserver_user }}"
  changed_when: false
